# Deploys branches and demo tags to GitHub Pages
name: Deploy to Pages

on:
  push:
    branches:
      - main
      - release/demo-15-oct-25
    tags:
      - '*demo*'  # Any tag containing 'demo'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout core Blockly
        uses: actions/checkout@v4
        with:
          path: blockly
          repository: RaspberryPiFoundation/blockly
          ref: blockly-v12.3.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Build core Blockly v12.3.0
        run: |
          cd blockly
          npm ci
          npm run package
          cd dist
          npm link

      - name: Checkout repo with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: plugin

      - name: Build and collect all deployments
        run: |
          mkdir -p ghpages
          cd plugin

          # Build main branch at root
          echo "Building main branch..."
          git checkout main
          npm ci
          npm link blockly
          npm run ghpages
          cp -r build/* ../ghpages/

          # Build release/demo-15-oct-25 branch
          echo "Building release/demo-15-oct-25 branch..."
          git checkout release/demo-15-oct-25
          npm ci
          npm link blockly
          npm run ghpages
          mkdir -p ../ghpages/release/demo-15-oct-25
          cp -r build/* ../ghpages/release/demo-15-oct-25/

          # Build all tags containing 'demo'
          for tag in $(git tag -l '*demo*'); do
            echo "Processing tag: $tag..."
            git checkout "$tag"
            npm ci
            npm link blockly

            if [[ "$tag" == *maze* ]]; then
              # Deploy maze game to /maze/<tagname>/
              echo "Building maze game..."
              npm run build:maze
              mkdir -p ../ghpages/maze/"$tag"
              cp test/maze-game/index.html ../ghpages/maze/"$tag"/
              cp test/maze-game/bundle.js ../ghpages/maze/"$tag"/
              cp test/maze-game/maze.css ../ghpages/maze/"$tag"/
              cp -r test/maze-game/assets ../ghpages/maze/"$tag"/

            elif [[ "$tag" == *turtle* ]]; then
              # Deploy turtle game to /turtle/<tagname>/
              echo "Building turtle game..."
              npm run build:turtle
              mkdir -p ../ghpages/turtle/"$tag"
              cp test/turtle-game/index.html ../ghpages/turtle/"$tag"/
              cp test/turtle-game/bundle.js ../ghpages/turtle/"$tag"/
              cp test/turtle-game/turtle.css ../ghpages/turtle/"$tag"/
              cp -r test/turtle-game/assets ../ghpages/turtle/"$tag"/ 2>/dev/null || true

            else
              # Deploy main test page to /tags/<tagname>/
              echo "Building main test page..."
              npm run ghpages
              mkdir -p ../ghpages/tags/"$tag"
              cp -r build/* ../ghpages/tags/"$tag"/
            fi
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './ghpages'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
