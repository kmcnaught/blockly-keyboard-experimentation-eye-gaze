# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch and release branch.
  push:
    branches:
      - main
      - release/demo-15-oct-25

  # Allows the workflow to be manually run from the Actions tab.
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages.
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Build and deploy both main and release branches
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tip-of-tree core Blockly
        uses: actions/checkout@v4
        with:
          path: blockly
          repository: google/blockly
          ref: develop

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Build tip-of-tree core Blockly
        run: |
          cd blockly
          npm ci
          npm run package
          cd dist
          npm link

      # Build main branch
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          path: blockly-keyboard-experimentation-main

      - name: Build main branch
        run: |
          cd blockly-keyboard-experimentation-main
          npm ci
          npm link blockly
          npm run ghpages

      - name: Copy main branch build to root
        run: |
          mkdir -p ghpages
          cp -r blockly-keyboard-experimentation-main/build/* ghpages/

      # Build release/demo-15-oct-25 branch
      - name: Checkout release/demo-15-oct-25 branch
        uses: actions/checkout@v4
        with:
          ref: release/demo-15-oct-25
          path: blockly-keyboard-experimentation-release

      - name: Build release/demo-15-oct-25 branch
        run: |
          cd blockly-keyboard-experimentation-release
          npm ci
          npm link blockly
          npm run ghpages

      - name: Copy release branch build to subdirectory
        run: |
          mkdir -p ghpages/release/demo-15-oct-25
          cp -r blockly-keyboard-experimentation-release/build/* ghpages/release/demo-15-oct-25/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload configured GH pages site files.
          path: './ghpages'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
